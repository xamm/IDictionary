sudo: false

node_js:
  - "10"
os:
  - linux

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - yarn
  - yarn run build

script:
  - travis_wait 30 yarn test --silent

cache:
  yarn: true
  directories:
    - node_modules
